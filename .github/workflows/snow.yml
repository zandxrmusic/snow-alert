name: Snow Alert

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests twilio
      - run: python snow_alert.py
        env:
          OW_KEY: ${{ secrets.OW_KEY }}
          TW_SID: ${{ secrets.TW_SID }}
          TW_TOKEN: ${{ secrets.TW_TOKEN }}
          TW_FROM: ${{ secrets.TW_FROM }}
          TW_TO: ${{ secrets.TW_TO }}
      - run: rm -f sent.txt
